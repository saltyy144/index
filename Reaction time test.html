<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reaction Time Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin-top: 100px;
    }

    h1 {
      font-size: 2rem;
    }

    #gameBox {
      width: 200px;
      height: 200px;
      margin: 30px auto;
      background-color: gray;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: white;
      user-select: none;
    }

    #result {
      font-size: 1.5rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Reaction Time Game</h1>
  <p>Click the box when it turns <strong>green</strong>!</p>

  <div id="gameBox">Wait...</div>
  <div id="result"></div>

  <script>
    let gameBox = document.getElementById("gameBox");
    let result = document.getElementById("result");
    let startTime, endTime;
    let isReady = false;
    let timeout;

    function startGame() {
      gameBox.textContent = "Wait...";
      gameBox.style.backgroundColor = "gray";
      result.textContent = "";
      isReady = false;

      // Random delay (1 to 3 seconds)
      timeout = setTimeout(() => {
        gameBox.style.backgroundColor = "green";
        gameBox.textContent = "CLICK!";
        startTime = Date.now();
        isReady = true;
      }, Math.random() * 2000 + 1000);
    }

    gameBox.onclick = () => {
      if (!isReady) {
        // Clicked too early
        clearTimeout(timeout);
        gameBox.textContent = "Too Soon!";
        gameBox.style.backgroundColor = "red";
        result.textContent = "Try again.";
        setTimeout(startGame, 1500);
      } else {
        endTime = Date.now();
        const reactionTime = endTime - startTime;
        gameBox.textContent = "Good!";
        gameBox.style.backgroundColor = "blue";
        result.textContent = `Your reaction time: ${reactionTime} ms`;
        setTimeout(startGame, 2000);
      }
    };

    // Start the game on load
    startGame();
  </script>

</body>
</html>
